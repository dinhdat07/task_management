<div class="signup-container">
  <!-- Left Section -->
  <div class="signup-left">
    <div class="branding">
      <img src="assets/logo.png" alt="Brand Logo" class="logo" />
      <h1>Welcome to Our Platform</h1>
      <p>Your journey starts here. Sign up to explore more!</p>
    </div>
  </div>

  <!-- Right Section -->
  <div class="signup-right">
    <mat-card>
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-content>
        <form [formGroup]="signUpForm">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name" required />
            <mat-error
              *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched"
            >
              Please enter a valid name
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" required />
            <mat-error
              *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched"
            >
              Please enter a valid email
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Password"
              formControlName="password"
              type="password"
              required
            />
            <mat-error
              *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched"
            >
              Password must be at least 8 characters long.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              placeholder="Confirm Password"
              formControlName="confirmPassword"
              type="password"
              required
            />
            <mat-error
              *ngIf="signUpForm.get('confirmPassword')?.invalid && signUpForm.get('confirmPassword')?.touched"
            >
              Passwords do not match.
            </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="signUpForm.invalid"
            (click)="onSubmit()"
          >
            Sign Up
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
