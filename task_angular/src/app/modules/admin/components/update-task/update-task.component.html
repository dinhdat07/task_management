<div class="container">
    <h2>Update Task</h2>
    <form [formGroup]="updateTaskForm" (ngSubmit)="updateTask()">

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="title" placeholder = "Title">
            <mat-error *ngIf="updateTaskForm.get('title')?.hasError('required')">
                Title is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Description</mat-label>
            <input matInput type="text" formControlName="description" placeholder = "Description">
            <mat-error *ngIf="updateTaskForm.get('description')?.hasError('required')">
                Description is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="dueDatePicker" formControlName="dueDate" placeholder="Choose a due Date">
            <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #dueDatePicker></mat-datepicker>
            <mat-error *ngIf="updateTaskForm.get('description')?.hasError('required')">
                Due date is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Priority</mat-label>
            <mat-select formControlName="priority" name="priority">
                <mat-option *ngFor="let p of listOfPriorities" [value]="p">
                    {{p}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="updateTaskForm.get('priority')?.hasError('required')">
                Priority is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Priority</mat-label>
            <mat-select formControlName="status" name="status">
                <mat-option *ngFor="let s of listOfTaskStatus" [value]="s">
                    {{s}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="updateTaskForm.get('status')?.hasError('required')">
                Task status is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Employee</mat-label>
            <mat-select formControlName="employeeId" name="employeeId">
                <mat-option *ngFor="let employee of listOfEmployees" [value]="employee.id">
                    {{employee.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="updateTaskForm.get('employeeId')?.hasError('required')">
                Employee is required!</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="updateTaskForm.invalid">
            Update Task
        </button>
    </form>
</div>
